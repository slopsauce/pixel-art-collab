name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  security-audit:
    runs-on: ubuntu-latest
    # Skip for Dependabot PRs since secrets aren't available
    if: github.actor != 'dependabot[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install @supabase/supabase-js
    
    - name: Run Security Audit
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: node scripts/audit-supabase.js
    
    - name: Run RLS Diagnostics
      if: failure()
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: node scripts/diagnose-rls.js
    
    - name: Security Audit Results
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Security audit passed! Your database is properly secured."
        else
          echo "ðŸš¨ Security audit failed! Check the logs above."
          echo "Your database may have security vulnerabilities that need attention."
          echo "Check RLS policies and data validation rules."
        fi